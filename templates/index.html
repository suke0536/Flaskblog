{% extends "base.html"%} {% block content %}
<h1>Flask Blog</h1>
<p><a href="/create" role="button">新規登録</a></p>
<article>
  <h2>ホーム画面</h2>
  <p>こちらはホーム画面です。</p>
  <h3>ページ 一覧</h3>
  {% for post in posts %}
  <h2><a href="/{{post.id}}/page" role="button">{{post.title}}</a></h2>
  <p>- 作成日時：{{post.created_at}}</p>
  {% endfor %}
</article>
<hr>
<a href="{{url_for('article1')}}">記事1へ</a>
<a href="{{url_for('article2')}}">記事2へ</a>
{% endblock %}
